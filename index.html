<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Work Day Planner</title>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"> -->
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- Header for the page -->
    <header>
      <h1 class="title">Work Day Planner</h1>
      <h2 class="date">November 11th 2019</h2>
    </header>

    <!-- Main content including the planner -->
    <div class="container">
      <div class="time-slot">

      </div>
      <div class="time-slot" id="9am">
        <div class="time"></div>
        <div class="content"></div>
        <div class="save"></div>
      </div>
      <div class="time-slot" id="10am">

      </div>
      <div class="time-slot" id="11am">

      </div>
      <div class="time-slot" id="12pm">

      </div>
      <div class="time-slot" id="1pm">

      </div>
      <div class="time-slot" id="2pm">

      </div>
      <div class="time-slot" id="3pm">

      </div>
      <div class="time-slot" id="4pm">

      </div>
      <div class="time-slot" id="5pm">

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.js"></script>
    <script type="text/javascript" src="script.js">

    </script>

  </body>
</html>
