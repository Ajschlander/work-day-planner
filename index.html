<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Work Day Planner</title>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"> -->
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2ceed62c3c.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <!-- Header for the page -->
    <header>
      <h1 class="title">Work Day Planner</h1>
      <h2 class="date" id="date"></h2>
    </header>

    <!-- Main content including the planner -->
    <div class="main-content">
      <div class="planner-container">
        <div class="time-slot" id="9am">
          <div class="time">9:00 AM</div>
          <div class="content">This is some content</div>
          <div class="save"><i class="fas fa-save"></i></div>
        </div>
        <div class="time-slot" id="10am">
          <div class="time">10:00 AM</div>
          <div class="content">This is some content</div>
          <div class="save"><i class="fas fa-save"></i></div>
        </div>
        <div class="time-slot" id="11am">
          <div class="time">11:00 AM</div>
          <div class="content">This is some content</div>
          <div class="save"><i class="fas fa-save"></i></div>
        </div>
        <div class="time-slot" id="12pm">
          <div class="time">12:00 AM</div>
          <div class="content">This is some content</div>
          <div class="save"><i class="fas fa-save"></i></div>
        </div>
        <div class="time-slot" id="1pm">
          <div class="time">1:00 PM</div>
          <div class="content">This is some content</div>
          <div class="save"><i class="fas fa-save"></i></div>
        </div>
        <div class="time-slot" id="2pm">
          <div class="time">2:00 PM</div>
          <div class="content">This is some content</div>
          <div class="save"><i class="fas fa-save"></i></div>
        </div>
        <div class="time-slot" id="3pm">
          <div class="time">3:00 PM</div>
          <div class="content">This is some content</div>
          <div class="save"><i class="fas fa-save"></i></div>
        </div>
        <div class="time-slot" id="4pm">
          <div class="time">4:00 PM</div>
          <div class="content">This is some content</div>
          <div class="save"><i class="fas fa-save"></i></div>
        </div>
        <div class="time-slot" id="5pm">
          <div class="time">5:00 PM</div>
          <div class="content">This is some content</div>
          <div class="save"><i class="fas fa-save"></i></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.js"></script>
    <script type="text/javascript" src="script.js">

    </script>

  </body>
</html>
